<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registreren</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .register-container {
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }

        h2 {
            margin-bottom: 20px;
        }

        input[type="email"], input[type="text"], input[type="password"], select {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            width: 100%;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        .message {
            margin-top: 15px;
            color: red;
        }
    </style>
</head>
<body>
    <div class="register-container">
        <h2>Registreren</h2>

        <form id="registerForm">
            <label for="email">E-mailadres:</label>
            <input type="email" id="email" name="email" required><br>

            <label for="username">Gebruikersnaam:</label>
            <input type="text" id="username" name="username" required><br>

            <label for="password">Wachtwoord:</label>
            <input type="password" id="password" name="password" required><br>

            <label for="role">Kies je rol:</label>
            <select id="role" name="role" required>
                <option value="docent">Docent</option>
                <option value="leerling">Leerling</option>
                <option value="beveiliger">Beveiliger</option>
                <option value="beheerder">Beheerder</option>
            </select><br>

            <button type="submit">Registreren</button>
        </form>

        <p id="message" class="message"></p>
    </div>

    <script>
        document.getElementById('registerForm').addEventListener('submit', function(event) {
            event.preventDefault(); 

            const email = document.getElementById('email').value;
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const role = document.getElementById('role').value;

            // Controleer of de gebruiker al bestaat op basis van het e-mailadres
            const bestaandeGebruiker = localStorage.getItem(email);

            if (bestaandeGebruiker) {
                document.getElementById('message').innerText = "Dit e-mailadres is al geregistreerd. Gebruik een ander e-mailadres.";
            } else {
                // Maak een nieuw object voor de gebruiker
                const nieuweGebruiker = {
                    gebruikersnaam: username,
                    wachtwoord: password,
                    rol: role
                };

                // Sla de gebruiker op in localStorage
                localStorage.setItem(email, JSON.stringify(nieuweGebruiker));

                // Sla ook de gebruikersnaam en rol op in localStorage voor gebruik op andere pagina's
                localStorage.setItem('userName', username);
                localStorage.setItem('userRole', role);
                localStorage.setItem('isLoggedIn', 'true');

                // Geef een succesbericht en verwijs door naar de loginpagina
                document.getElementById('message').innerHTML = "Registratie succesvol! Je wordt doorgestuurd naar de loginpagina.";

                // Reset het formulier na registratie
                document.getElementById('registerForm').reset();

                // Verwijs na 2 seconden naar de loginpagina
                setTimeout(function() {
                    window.location.href = 'login.html'; 
                }, 2000); 
            }
        });
    </script>
</body>
</html>
