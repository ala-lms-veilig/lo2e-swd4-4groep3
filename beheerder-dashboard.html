<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beheerder Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        .chart-container {
            max-width: 600px;
            margin: 0 auto;
        }

        #homeButton, #logoutButton {
            background-color: #4CAF50; 
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            display: block;
            margin: 20px auto;
            text-align: center; 
            width: 200px; 
        }

        #homeButton:hover, #logoutButton:hover {
            background-color: #45a049; 
        }

        #logoutButton {
            background-color: #f5515f; 
        }

        #logoutButton:hover {
            background-color: #d9404d; 
        }
    </style>
</head>
<body>
    <h1>Meldingen per Categorie</h1>

    <div class="chart-container">
        <canvas id="meldingChart"></canvas>
    </div>

    
    <button id="homeButton" onclick="window.location.href='index.html'">Naar Home</button>
    <button id="logoutButton">Uitloggen</button>

    <script>
    
        document.addEventListener('DOMContentLoaded', function() {
            if (localStorage.getItem('userRole') !== 'beheerder') {
                alert('Toegang geweigerd: Alleen beheerders mogen dit dashboard bekijken.');
                window.location.href = 'login.html';
            }
        });

        
        function telMeldingenPerCategorie(meldingen) {
            const telling = {};

            meldingen.forEach(melding => {
                if (!telling[melding.categorie]) {
                    telling[melding.categorie] = 0;
                }
                telling[melding.categorie]++;
            });

            return telling;
        }

        
        function haalMeldingenOp() {
            return fetch('meldingen.json')
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.json();
                })
                .then(data => data.meldingen)
                .catch(error => {
                    console.error('Error:', error);
                    return [];
                });
        }

        
        async function updateChart(chart) {
            try {
                const meldingen = await haalMeldingenOp();
                const tellingPerCategorie = telMeldingenPerCategorie(meldingen);

                const categorieën = Object.keys(tellingPerCategorie);
                const tellingen = Object.values(tellingPerCategorie);

                chart.data.labels = categorieën;
                chart.data.datasets[0].data = tellingen;
                chart.update();
            } catch (error) {
                console.error('Error updating chart:', error);
            }
        }

     
        const ctx = document.getElementById('meldingChart').getContext('2d');
        const meldingChart = new Chart(ctx, {
            type: 'pie',
            data: {
                labels: [], 
                datasets: [{
                    label: 'Aantal meldingen',
                    data: [], 
                    backgroundColor: [
                        '#FF6384',
                        '#36A2EB',
                        '#FFCE56',
                        '#4BC0C0',
                        '#9966FF',
                        '#FF9F40',
                        '#E7E9ED'
                    ],
                    hoverBackgroundColor: [
                        '#FF6384',
                        '#36A2EB',
                        '#FFCE56',
                        '#4BC0C0',
                        '#9966FF',
                        '#FF9F40',
                        '#E7E9ED'
                    ]
                }]
            },
            options: {
                responsive: true,
                plugins: {
                    legend: {
                        position: 'top',
                    },
                }
            }
        });

        
        updateChart(meldingChart);

       
        setInterval(() => updateChart(meldingChart), 10000);

       
        document.getElementById('logoutButton').addEventListener('click', function () {
            localStorage.removeItem('isLoggedIn');
            localStorage.removeItem('userEmail');
            localStorage.removeItem('userName');
            localStorage.removeItem('userRole');
            window.location.href = 'login.html';
        });
    </script>
</body>
</html>
